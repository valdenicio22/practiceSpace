<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main class='wrapper'>
      <img class="circle-top cirles" src="./images/bg-pattern-top.svg" alt="circle top">
      <img class="circle-bottom cirles" src="./images/bg-pattern-bottom.svg" alt="circle bottom">
    <section class='card'>
      <img class="img-header" src="./images/bg-pattern-card.svg" alt="header card background" />
      <div class="card-body">
        <div class="img-person-holder">
          <img class="img-person" src="./images/image-victor.jpg" alt="person image card" />
        </div>
        <h2 class="title-2">Victor Crest <span>26</span></h2>
        <h4 class='title-4 body'>London</h4>
      </div>
      <div class="card-fotter">
        <h2 class="title-2">80K</h2>
        <h4>Followers</h4>
        <h2 class="title-2">803K</h2>
        <h4>Likes</h4>
        <h2 class="title-2">1.4K</h2>
        <h4>Photos</h4>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
      Coded by Valden√≠cio Ferreira. <a href="#">Repository</a>.
    </div>
  </main>
 
  
</body>
</html>
