<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="wrapper">
    <main class='container'>
      <header class='header'>
        <h2>Tabela IMC</h2>
      </header>
      <main class='main'>
        <section class="infoIMC">
          <p>Menos do que 18,5</p>
          <p>Entre 18,5 e 24,9</p>
          <p>Entre 25 e 29,9</p>
          <p>Entre 30 e 34,9</p>
          <p>Entre 35 e 39,9</p>
          <p>mais do que 40</p>
        </section>
        <section class="infoIMCresult">
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade grau 1</p>
          <p>Obesidade grau 2</p>
          <p>Obesidade grau 3</p>
        </section>
      </main>
      <footer class='formInfo'>
        <h2>Calcule seu IMC</h2>
          
        <label for="Peso">Peso:</label>
        <input class='inputPeso'type="text" name='Peso' required>
        <label for="Altura">Altura:</label>
        <input class='inputAltura'type="text" name='Altura' required>
        <button class='btn'>Enviar</button>
        
        <div class='resultList'></div>

      </footer>
    </main>
  </div>

  <script src="./index.js"></script>
</body>
</html>
